<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Monster High Universe</title>
</head>
<body>
    
    <div class="navbar">
        <div class="navbar-container">
            <div class="logo-container"><h1 class="logo">MH Universe</h1></div>  
            <div class="menu-container">
                <ul class="menu-list">
                    <li class="menu-list-item">
                        <a style="text-decoration:none" href="https://chaoticsins.wixsite.com/monsterhighuniverse">Home</a>
                    </li>
                    <li class="menu-list-item">
                        <a style="text-decoration:none" href="https://chaoticsins.wixsite.com/monsterhighuniverse/g1-movies">G1 Movies</a>
                    </li>
                    <li class="menu-list-item">
                       <a style="text-decoration:none" href="https://chaoticsins.wixsite.com/monsterhighuniverse/g2-movies">G2 Movies</a> 
                    </li>
                    <li class="menu-list-item">
                        <a style="text-decoration:none"
                        href="https://chaoticsins.wixsite.com/monsterhighuniverse/g3-movies">G3 Movies</a>
                    </li>
                </ul>
             </div>   
             <div class="profile-container">
                <img class="profile-picture" src="Nova pasta/Draculaura.png" alt="">
                <div class="profile-text-container">
                    <span class="profile-text">Social Media</span>
                    <a href=""><i class="fa-solid fa-heart"></i></a>
                </div>
                <div class="toggle">
                    <i class="fa-solid fa-moon toggle-icon"></i>
                    <i class="fa-solid fa-sun toggle-icon"></i>
                    <div class="toggle-ball"></div>
                </div>
            </div>  
        </div>
    </div>
    <div class="container">
        <div class="content-container">
            <div class="featured-content"
            style="background: linear-gradient(to bottom, rgba(0,0,0,0),#151515), url('Nova pasta/NGAS.png');"
            >
            <img class="featured-title" src="Nova pasta/Monster High NGAS.png" srcset="" id="title">
            <p class="featured-desc" id="desc">Frankie Stein is more than just bolts and stitches! Follow Frankie from her first day at Monster High and see how this ghoul emerges to become a fierce friend to all monsters!</p>
            <button class="featured-button" id="button"> 
                <a href="">WATCH</a>
            </button>
        </div>
    </div>
    <script src="app.js"></script>


</body>
</html>
